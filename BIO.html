<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>enqweezy</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --glass: rgba(255,255,255,0.12);
  --glass-strong: rgba(255,255,255,0.2);
  --border: rgba(255,255,255,0.35);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background: radial-gradient(circle at top,#1c2c3d,#070a10);
  color:#fff;
  font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  overflow-x:hidden;
}

/* ===== BACKGROUND FLOATING ICONS ===== */
.bg{
  position:fixed;
  inset:0;
  z-index:-1;
  overflow:hidden;
}

.float{
  position:absolute;
  opacity:.14;
  animation:float linear infinite;
}

@keyframes float{
  from{transform:translateY(120vh) rotate(0deg)}
  to{transform:translateY(-160vh) rotate(360deg)}
}

/* ===== LANGUAGE SWITCH ===== */
.lang{
  position:fixed;
  top:20px;
  right:20px;
  display:flex;
  gap:6px;
  background:var(--glass);
  backdrop-filter:blur(18px);
  border:1px solid var(--border);
  border-radius:14px;
  padding:6px;
}

.lang button{
  background:none;
  border:none;
  color:white;
  padding:6px 12px;
  border-radius:10px;
  cursor:pointer;
}

.lang button.active{
  background:var(--glass-strong);
}

/* ===== MAIN CONTAINER ===== */
.container{
  max-width:900px;
  margin:120px auto;
  padding:40px;
  background:var(--glass);
  backdrop-filter:blur(26px);
  border:1px solid var(--border);
  border-radius:30px;
  box-shadow:0 30px 90px rgba(0,0,0,.55);
}

/* ===== AVATAR + NICK ===== */
.avatar-wrap{
  text-align:center;
  margin-bottom:30px;
}

.avatar{
  width:120px;
  height:120px;
  border-radius:50%;
  border:2px solid rgba(255,255,255,.4);
  object-fit:cover;
}

.nick{
  margin-top:14px;
  font-family:'Orbitron',sans-serif;
  font-size:40px;
  font-weight:700;
  background:linear-gradient(90deg,#ff00cc,#00ffff,#7fff00,#ff00cc);
  background-size:300% 300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:rgb 6s linear infinite;
}

@keyframes rgb{
  0%{background-position:0% 50%}
  100%{background-position:100% 50%}
}

/* ===== MENU ===== */
.menu{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  margin-top:30px;
}

.menu button{
  background:var(--glass-strong);
  border:1px solid var(--border);
  padding:14px 22px;
  border-radius:18px;
  color:white;
  cursor:pointer;
  transition:.25s;
}

.menu button:hover{
  transform:translateY(-2px);
  box-shadow:0 0 22px rgba(255,255,255,.3);
}

/* ===== CONTENT ===== */
.content{
  display:none;
  margin-top:30px;
  padding:30px;
  background:var(--glass);
  backdrop-filter:blur(22px);
  border:1px solid var(--border);
  border-radius:26px;
  animation:open .35s ease;
}

@keyframes open{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:none}
}

pre{
  white-space:pre-wrap;
  line-height:1.6;
  margin:0;
}

/* ===== DEVICES ===== */
.device{
  display:block;
  margin-bottom:12px;
  padding:14px 18px;
  background:rgba(255,255,255,0.14);
  border:1px solid rgba(255,255,255,0.3);
  border-radius:16px;
  color:white;
  text-decoration:none;
  transition:.25s;
}

.device:hover{
  background:rgba(255,255,255,0.22);
  box-shadow:0 0 24px rgba(255,255,255,.35);
  transform:translateY(-2px);
}

.device span{
  opacity:.7;
  font-size:14px;
}

/* ===== SOCIALS ===== */
.socials{
  display:flex;
  gap:18px;
  flex-wrap:wrap;
}

.socials a{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px 18px;
  background:var(--glass-strong);
  border:1px solid var(--border);
  border-radius:18px;
  color:white;
  text-decoration:none;
  transition:.3s;
}

.socials a:hover{
  transform:scale(1.05);
  box-shadow:0 0 26px rgba(255,255,255,.35);
}

.socials img{
  width:26px;
  filter:drop-shadow(0 0 6px rgba(255,255,255,.35));
}

/* ===== FOOTER ===== */
.footer{
  margin-top:40px;
  text-align:center;
  font-size:14px;
  opacity:.6;
}
</style>
</head>
