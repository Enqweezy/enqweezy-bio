<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>enqweezy</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --glass: rgba(255,255,255,0.12);
  --glass-strong: rgba(255,255,255,0.22);
  --border: rgba(255,255,255,0.35);
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  min-height:100vh;
  background: radial-gradient(circle at top,#1c2c3d,#070a10);
  color:#fff;
  font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  overflow-x:hidden;
}

/* ===== FLOATING BACKGROUND ===== */
.bg{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
  overflow:hidden;
}

.float{
  position:absolute;
  opacity:.22;
  animation: float linear infinite;
}

@keyframes float{
  from{
    transform: translateY(120vh) rotate(0deg);
  }
  to{
    transform: translateY(-120vh) rotate(360deg);
  }
}

/* ===== LANGUAGE SWITCH ===== */
.lang{
  position:fixed;
  top:20px;
  right:20px;
  display:flex;
  gap:6px;
  background:var(--glass);
  backdrop-filter:blur(18px);
  border:1px solid var(--border);
  border-radius:14px;
  padding:6px;
  z-index:2;
}

.lang button{
  background:none;
  border:none;
  color:white;
  padding:6px 12px;
  border-radius:10px;
  cursor:pointer;
}

.lang button.active{
  background:var(--glass-strong);
}

/* ===== MAIN CARD ===== */
.container{
  position:relative;
  z-index:1;
  max-width:900px;
  margin:120px auto;
  padding:40px;
  background:var(--glass);
  backdrop-filter:blur(26px);
  border:1px solid var(--border);
  border-radius:30px;
  box-shadow:0 30px 90px rgba(0,0,0,.55);
}

/* ===== AVATAR ===== */
.avatar-wrap{
  text-align:center;
  margin-bottom:30px;
}

.avatar{
  width:120px;
  height:120px;
  border-radius:50%;
  border:2px solid rgba(255,255,255,.4);
  object-fit:cover;
}

.nick{
  margin-top:14px;
  font-family:'Orbitron',sans-serif;
  font-size:40px;
  font-weight:700;
  background:linear-gradient(90deg,#ff00cc,#00ffff,#7fff00,#ff00cc);
  background-size:300% 300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation: rgb 6s linear infinite;
}

@keyframes rgb{
  from{background-position:0% 50%}
  to{background-position:100% 50%}
}

/* ===== MENU ===== */
.menu{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  margin-top:30px;
}

.menu button{
  background:var(--glass-strong);
  border:1px solid var(--border);
  padding:14px 22px;
  border-radius:18px;
  color:white;
  cursor:pointer;
  transition:.25s;
}

.menu button:hover{
  transform:translateY(-2px);
  box-shadow:0 0 22px rgba(255,255,255,.3);
}

/* ===== CONTENT ===== */
.content{
  display:none;
  margin-top:30px;
  padding:30px;
  background:var(--glass);
  backdrop-filter:blur(22px);
  border:1px solid var(--border);
  border-radius:26px;
  animation: open .35s ease;
}

@keyframes open{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:none}
}

pre{
  white-space:pre-wrap;
  line-height:1.6;
}

/* ===== DEVICES ===== */
.device{
  display:block;
  margin-bottom:12px;
  padding:14px 18px;
  background:rgba(255,255,255,0.14);
  border:1px solid rgba(255,255,255,0.3);
  border-radius:16px;
  color:white;
  text-decoration:none;
  transition:.25s;
}

.device:hover{
  background:rgba(255,255,255,0.22);
  box-shadow:0 0 24px rgba(255,255,255,.35);
  transform:translateY(-2px);
}

.device span{
  opacity:.7;
  font-size:14px;
}

/* ===== SOCIALS ===== */
.socials{
  display:flex;
  gap:18px;
  flex-wrap:wrap;
}

.socials a{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px 18px;
  background:var(--glass-strong);
  border:1px solid var(--border);
  border-radius:18px;
  color:white;
  text-decoration:none;
  transition:.3s;
}

.socials a:hover{
  transform:scale(1.05);
  box-shadow:0 0 26px rgba(255,255,255,.35);
}

.socials img{
  width:26px;
  filter:drop-shadow(0 0 6px rgba(255,255,255,.35));
}

/* ===== FOOTER ===== */
.footer{
  margin-top:40px;
  text-align:center;
  font-size:14px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="lang">
  <button id="ru">RU</button>
  <button id="en">EN</button>
</div>

<div class="container">

  <div class="avatar-wrap">
    <img class="avatar" src="avatar.jpg" alt="">
    <div class="nick">@enqweezy</div>
  </div>

  <div class="menu">
    <button id="b1"></button>
    <button id="b2"></button>
    <button id="b3"></button>
  </div>

  <div id="about" class="content"><pre id="aboutText"></pre></div>
  <div id="devices" class="content"></div>

  <div id="socials" class="content">
    <div class="socials">
      <a href="https://t.me/send?start=IVk8tTqV9SLj" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/telegram.svg">Donations
      </a>
      <a href="https://t.me/bolshayajirnayajopa" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/telegram.svg">Telegram
      </a>
      <a href="https://www.tiktok.com/@enqweezy1337" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg">TikTok
      </a>
    </div>
  </div>

  <div class="footer">This is the end of Enqweezy biography</div>
</div>

<script>
/* ===== FLOATING ICONS ===== */
const icons=[
  "https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg",
  "https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/telegram.svg",
  "https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg",
  "https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg",
  "https://upload.wikimedia.org/wikipedia/commons/1/18/ISO_C%2B%2B_Logo.svg"
];

for(let i=0;i<25;i++){
  const img=document.createElement("img");
  img.src=icons[i%icons.length];
  img.className="float";
  img.style.left=Math.random()*100+"%";
  img.style.top=Math.random()*100+"%";
  img.style.width=30+Math.random()*50+"px";
  img.style.animationDuration=25+Math.random()*40+"s";
  img.style.animationDelay=-(Math.random()*60)+"s";
  document.getElementById("bg").appendChild(img);
}

/* ===== CONTENT DATA ===== */
const data={
  en:{
    b:["About me","Devices","My socials"],
    about:`17 y.o. | January 11
ENFJ-A

Curious, practical, tech-focused.
Photography, electronics, computers, coding.
Tech reseller and lifelong learner.`,
    devices:[
      {name:"Alienware 17 R2",desc:"i7 | GTX 980M"},
      {name:"Xiaomi Air 13.3",desc:"i5 | 940MX"},
      {name:"Galaxy S24 Ultra",desc:"256GB"},
      {name:"Sony WH-1000XM4",desc:"Headphones"}
    ]
  },
  ru:{
    b:["Обо мне","Девайсы","Соцсети"],
    about:`17 лет | 11 января
ENFJ-A

Любознательный и практичный.
Фото, электроника, компьютеры, кодинг.
Перепродажа техники.`,
    devices:[
      {name:"Alienware 17 R2",desc:"i7 | GTX 980M"},
      {name:"Xiaomi Air 13.3",desc:"i5 | 940MX"},
      {name:"Galaxy S24 Ultra",desc:"256GB"},
      {name:"Sony WH-1000XM4",desc:"Наушники"}
    ]
  }
};

function setLang(l){
  localStorage.setItem("lang",l);
  b1.textContent=data[l].b[0];
  b2.textContent=data[l].b[1];
  b3.textContent=data[l].b[2];
  aboutText.textContent=data[l].about;

  devices.innerHTML="";
  data[l].devices.forEach(d=>{
    devices.innerHTML+=`
      <div class="device">
        <strong>${d.name}</strong><br>
        <span>${d.desc}</span>
      </div>`;
  });

  document.querySelectorAll(".lang button").forEach(b=>b.classList.remove("active"));
  document.getElementById(l).classList.add("active");
}

function show(id){
  document.querySelectorAll(".content").forEach(c=>c.style.display="none");
  document.getElementById(id).style.display="block";
}

b1.onclick=()=>show("about");
b2.onclick=()=>show("devices");
b3.onclick=()=>show("socials");

setLang(localStorage.getItem("lang")||"en");
</script>

</body>
</html>
